<sip-page>		
	<sip-page-header navigator="服务目录">
		<ng-template #title>服务目录</ng-template>
		<ng-template #desc>
			展示提供的各项云服务，如弹性计算服务、存储服务、数据库服务，大数据服务等，通过服务目录可便捷地进行各项服务的申请。
		</ng-template>
	</sip-page-header>

	<sip-page-body>
		<sip-card *ngFor="let list of serverList" noPadding [bordered]=false class="server-directory mb-sm">
			<ng-template #title>
				{{list.name}}
			</ng-template>
			<ng-template #body>
				<div nz-row [nzGutter]="24">
					<div *ngFor="let item of list.child" nz-col [nzXs]='24' [nzSm]='12' [nzMd]="8" [nzXl]="6">
						<sip-card noHovering>
							<ng-template #body>
								<div class="serveinfo">
									<div class="img">
										<img *ngIf="item.isimg" src="{{item.icon}}" alt="">
										<i *ngIf="!item.isimg" class="{{item.icon}} {{item.color}}"></i>
									</div>
									<div class="info">
										<h4 class="{{item.color}}">{{item.title}}</h4>
										<p>{{item.des}}</p>
									</div>
								</div>
							</ng-template>
						</sip-card>
					</div>
				</div>
			</ng-template>
		</sip-card>
		
		
	</sip-page-body>
</sip-page>
